# permissions for end users to view egeria.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: egeria-viewer-role
rules:
- apiGroups:
  - egeria.my.domain
  resources:
  - egeria
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - egeria.my.domain
  resources:
  - egeria/status
  verbs:
  - get
