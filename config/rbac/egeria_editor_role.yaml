# permissions for end users to edit egeria.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: egeria-editor-role
rules:
- apiGroups:
  - egeria.odpi.org
  resources:
  - egeria
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - egeria.odpi.org
  resources:
  - egeria/status
  verbs:
  - get
